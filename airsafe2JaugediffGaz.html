<html>

<title>Airsafe</title>
<meta charset="utf-8">
<style>
.groupe{
	color:white;

	border:#69D2E7}

<script>
function GetReadings(){
    nocache="&nocache";
    var request=new XMLHttpRequest();
    request.onreadystatechange=function(){
        if(this.status==200){
            if (this.responseXML!=null){
                var count;
                var num_an=this.responseXML.getElementsByTagName('reading').length;
                for (count=0; count<num_an; count++){
                    document.getElementsByClassName("reading")[count].innerHTML =this.responseXML.getElementsByTagName('reading')[count].childNodes[0].nodeValue;
                    }
                }
            }
      	}
    request.open("GET", "?update_readings"+nocache,true);
    request.send(null);
    DisplayCurrentTime();
    setTimeout('GetReadings()', 10000);
    }
document.addEventListener('DOMContentLoaded',function(){
GetReadings();
}, false);
</script>
